{% load static %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<!-- Slick Carousel CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />

<div class="testimonial-section">
    <h2>What Our Patients Say</h2>
    <div class="testimonial-slider">
        {% for card in testimonials %}
        <div class="testimonial-card">
            <div class="testimonial-inner">
                <div class="testimonial-front">
                    {% if card.image %}
                    <img src="{{ card.image.url }}" alt="{{ card.name }}">
                    {% endif %}
                    <h4>{{ card.name }}</h4>
                    <p>{{ card.message|truncatechars:90 }}</p>
                </div>
                <div class="testimonial-back">
                    <p>{{ card.message|truncatechars:300 }}</p>
                    <div class="testimonial-social">
                        {% if card.facebook %}
                        <a href="{{ card.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        {% endif %}
                        {% if card.instagram %}
                        <a href="{{ card.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
<script>
$(document).ready(function(){
    $('.testimonial-slider').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2500,
        dots: true,
        arrows: false,
        responsive: [
            {
                breakpoint: 1024,
                settings: { slidesToShow: 2 }
            },
            {
                breakpoint: 768,
                settings: { slidesToShow: 1 }
            }
        ]
    });
});
</script>

<style>
.testimonial-section {
    padding: 60px 20px;
    text-align: center;
    background:rgb(255, 255, 255);
}
.testimonial-section h2 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #365DBE;
    font-weight:bold;
}
.testimonial-slider {
    margin: 0 auto;
    max-width: 1200px;
}
.testimonial-card {
    perspective: 1000px;
    padding: 5px;
    max-width: 300px;
    margin: 0 auto;
    background:rgba(56, 169, 167, 0.6);
   
}
.testimonial-inner {
    position: relative;
    width: 100%;
    height: 250px;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    background:rgba(24,165,112,0.6)
}
.testimonial-inner:hover {
    transform: rotateY(180deg);
}
.testimonial-front, .testimonial-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 15px;
}
.testimonial-front {
    z-index: 2;
}
.testimonial-back {
    transform: rotateY(180deg);
}
.testimonial-front img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}
.testimonial-front h4 {
    font-size: 16px;
    margin: 10px 0 5px;
    color: #365DBE;
}
.testimonial-front p {
    font-size: 14px;
    color: #333;
}
.testimonial-back p {
    font-size: 14px;
    color: #444;
    margin-bottom: 15px;
}
.testimonial-social a {
    margin: 0 8px;
    font-size: 16px;
    color: #365DBE;
    transition: color 0.3s;
}
.testimonial-social a:hover {
    color: #1e3e8a;
}

@media (max-width: 768px) {
    .testimonial-inner {
        height: 260px;
    }
    .testimonial-front h4 {
        font-size: 15px;
    }
    .testimonial-front p,
    .testimonial-back p {
        font-size: 13px;
    }
    .testimonial-front img {
        width: 50px;
        height: 50px;
    }
}
</style>
