{% load static %}
<div class="poster">
    <div class="poster1">
        <img src="{% static 'Images/Leo.jpg' %}" alt="Banner Image" />
        <div class="overlay-content">
            <h3>Do you need Emergency Medical Care?</h3>
            <p>Need emergency medical care? Get immediate help from expert doctors and quality treatment.</p>
            <div class="buttons">
                <a href="#">Contact Now</a>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
</div>

<style>
.poster {
  width: 100%;
  margin-top:300px; /* ✅ Only this line updated as requested */
}

.poster1 {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.poster1 img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.overlay-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(22, 82, 166, 0.1);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
  width: 80%;
  max-width: 700px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.overlay-content h3 {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #fff;
}

.overlay-content p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #f1f1f1;
}

.overlay-content .buttons a {
    position: relative;
    display: inline-block;
    margin: 0 10px;
    padding: 16px 40px; /* ✅ Increased padding */
    background: #1c6eb1;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    overflow: hidden;
    z-index: 1;
    transition: color 0.4s ease;
  }
  

.overlay-content .buttons a::before {
  content: '';
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(47, 204, 201);
  z-index: -1;
  transition: top 0.4s ease;
  border-radius: 5px;
}

.overlay-content .buttons a:hover::before {
  top: 0;
}

.overlay-content .buttons a:hover {
  color: #fff;
}

/* Responsive */
@media (max-width: 768px) {
  .poster1 {
    height: 350px;
  }

  .overlay-content h3 {
    font-size: 22px;
  }

  .overlay-content p {
    font-size: 16px;
  }

  .overlay-content .buttons a {
    font-size: 14px;
    padding: 10px 18px;
    margin: 5px 5px;
  }
}

@media (max-width: 480px) {
  .poster1 {
    height: 300px;
  }

  .overlay-content {
    width: 90%;
    padding: 20px;
  }

  .overlay-content h3 {
    font-size: 20px;
  }

  .overlay-content p {
    font-size: 14px;
  }
}
</style>
